<extend name="Common:base" />
<block name="title">我评论过的作品</block>
<block name="extra_css">
	<link rel="stylesheet" href="__PUBLIC__/index/css/usercenter.css">
	<style>
		.table{font-size: 14px;}
		.thumb{width: 80px;height: 60px;}
	</style>
</block>
<block name="content">
<div class="usercenter">
	<div class="row-fluid">
		<include file="sidebar" />
		<div class="main span9">
			<div class="box">
				<div class="box-header">我评论过的作品</div>
				<div class="box-body">
					<table class="table table-hover">
						<thead>
							<th>#</th>
							<th width="85">作品缩略图</th>
							<th width="85">作品名称</th>
							<th>留言内容</th>
							<th width="120">留言时间</th>
							<th width="60">状态</th>
						</thead>
						<tbody>
							<volist name="comment" id="li" key="k">
							<tr>
								<td>{$k}</td>
								<td><img src="{:getThumb($li['id'])}" alt="{$li.opus_name}" class="thumb"></td>
								<td><a href="{:U('Opus/view',array('id'=>$li['opus_id']))}">{$li.opus_name}</a></td>
								<td>{$li.message}</td>
								<td>{$li.date|date="Y-m-d H:i",###}</td>
								<td>
									<eq name="li['force_hide']" value="1">
										强制隐藏
									<else />
										正常
									</eq>
								</td>
							</tr>
							</volist>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>
</block>
