<extend name="Common:base" />
<block name="title">用户资料</block>
<block name="extra_css">
	<link rel="stylesheet" href="__PUBLIC__/index/css/usercenter.css">
</block>
<block name="content">
<div class="usercenter">
	<div class="row-fluid">
		<include file="sidebar" />
		<div class="main span9">
			<div class="box">
				<div class="box-header">用户详细资料</div>
				<div class="box-body">
					<form action="{:U('editInfo')}" method="post" id="form">
					<table class="table">
						<thead>
							<th width="200"></th>
							<th></th>
							<th width="300"></th>
						</thead>
						<tr>
							<td colspan="3">用户头像</td>
						</tr>
						<tr>
							<td colspan="3">
								<iframe src="{:U('avatar')}" frameborder="0" width="100%" scrolling="no">
								</iframe>
							</td>
						</tr>
						<tr>
							<td>用户ID</td>
							<td>{$data.uid}</td>
							<td></td>
						</tr>
						<tr>
							<td>用户姓名</td>
							<td>
								<input type="text" name="nickname" value="{$data.nickname}" />
							</td>
							<td>
								<div class="alert alert-info notify">
									请填写您的真实姓名
								</div>
							</td>
						</tr>
						<tr>
							<td>用户密码</td>
							<td><input type="text" name="password" /></td>
							<td>
								<div class="alert alert-info notify">
									密码要求6位以上，留空则不更改
								</div>
							</td>
						</tr>
						<tr>
							<td>性别</td>
							<td>
								<select name="sex">
									<option value="0" <?php if($data['sex']=='0') echo 'selected';?>>男</option>
									<option value="1" <?php if($data['sex']=='1') echo 'selected';?>>女</option>
								</select>
							</td>
							<td></td>
						</tr>
						<tr>
							<td>所属学校</td>
							<td class="depart_td">
					<input type="text" name="department" class="depart" value="{$data.department}" />
							</td>
							<td>
							</td>
						</tr>
						<tr>
							<td>联系电话</td>
							<td><input type="text" name="phone" value="{$data.phone}" /></td>
							<td></td>
						</tr>
						<tr>
							<td>电子邮箱</td>
							<td><input type="text" name="email" value="{$data.email}" /></td>
							<td></td>
						</tr>
						<tr>
							<td colspan="3">
								<input type="submit" value="提交" class="btn btn-primary btn-large" onclick="return checkform()" />
							</td>
						</tr>
					</table>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>

</block>
<block name="extra_js">
<script>
function checkform(){
	var nickname=$(form.nickname).val();
	if(nickname.length==0){
		alert("必须填写用户姓名！");
		$(form.nickname).focus();
		return false;
	}
	var password=$(form.password).val();
	if(password!="" && password.length<6){
		alert("密码长度必须大于6！");
		$(form.password).focus();
		return false;
	}
	var department=$(form.department).val();
	if(department.length==0){
		alert("请填写学校名称");
		$(form.department).focus();
		return false;
	}
}
</script>
</block>
